<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css styling -->
    <link rel="stylesheet" href="css/nugget.css">
    <!-- Javscript file linking -->
    <script defer src="js/nugget.js"></script>

    <link rel="icon" href="icon/logo.png">
    <!-- website title -->
    <title>E-Bible Nuggets</title>
</head>

<body>
    <!-- using a div to create & style contents -->
    <div id="Verse-body">
        <!-- h1 tag has the largest font size -->
        <h1>Welcome to Bible Verse Nuggets ğŸ“–ğŸ•Šï¸</h1>
        <!--header for logo-->
        <div class="header">
            <!-- paragraph tag -->
            <img src="icon/logo.png" class="logo">
            <P>Search Specific Chapter and Verse</P>
        </div>

        <!--div for snippet guide-->
        <div class="guide">
            <!-- using an ordered list to list guide points-->
            <ul class='guide-list'>
                <li>Search a verse</li>
                <li>Show previous verse(s)</li>
                <li>Delete stored verse(s)</li>
            </ul>
        </div>
        <h2>.......................................................................................</h2>
        <!-- A separate div which captures user request -->
        <div class="search-div">
            <input type="text" placeholder="John 3:16" id="input">
            <button type="button" id='searchButton'>search</button>
        </div>

        <div id="cover">
            <!-- a div to display search result -->
            <div class="current-verse">
                <h3>Current Verse</h3>

            </div>
            <!-- a div to display Previous search result -->
            <div class="previous-verses">
                <h3>Previous Verses</h3>
            </div>

        </div>
        <!-- USer buttons to share , delete & Clear -->
        <div class="optionsDiv">
            <button type="button" class='shareButton'>Share</button>
            <button type="button" class='deleteButton'>Delete</button>
            <button type="button" class='clearButton'>Clear</button>
        </div>

    </div>

</body>

</html>
