<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css styling -->
    <link rel="stylesheet" href="css/nugget.css">
    <!-- Javscript file linking -->
    <script defer src="js/nugget.js"></script>
    <!-- website title -->
    <title>Bible Verse Nuggets</title>
</head>

<body>
    <!-- using a div to create & style contents -->
    <div id="Verse-body">
        <!-- h1 tag has the largest font size -->
        <h1>Welcome to Bible Verse Nuggets</h1>
        <!-- paragraph tag -->
        <P>Search specific Chapter and verse</P>
        <!-- using an ordered list to list some functions -->
        <ul class='guide'>
            <li>Keep Track of recent verses</li>
            <li>Share the verses</li>
            <li>Delete stored verse</li>
            <li>.......................................................................................</li>
        </ul>

        <!-- A separate div which captures user request -->
        <div class="bible-api">
            <input type="text" placeholder="john 3:16" id="input">
            <button type="button" id='searchButton'>search</button>
        </div>

        <!-- a div to display search result -->
        <div id="display-result">
            <p id="user-input"></p>
        </div>

    </div>
</body>

</html>
